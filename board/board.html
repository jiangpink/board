<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="board.css" />
<title>board</title>
</head>
<body>
<input type="button" value="注销" class="right" onclick="logout()" /><input type="button" value="个人" class="right" onclick="location.href='person.html'" />
<div class="clear">  
    <p id="username"></p>
    <h3>留言板</h3>
    <textarea id="commentArea" class="commentArea" rows="10vh" cols="95vw"></textarea>
    <div>
        <input type="button" onclick="postComment()" value="发布" />
    </div>
</div>
<div>
    <h4>修改</h4>
    <div>ID:<input type="text" id="id" class="boardId"/></div>
    <div>修改内容:</div>
    <textarea id="edit" class="commentArea" rows="10vh" cols="95vw"></textarea>
    <div>
        <input type="button" onclick="edit()" value="修改" />
        <input type="button" onclick="erase()" value="删除" />
    </div>
</div>
<div id="alert"></div>
<ul class="board" id="UL">
<li class="item">
     <div class="info">
         <div class="nickname">nickname</div>
         <div class="date">date</div>
         <fieldset class="text">text</fieldset>
         <div class="last">last</div>
     </div>
</li>
</ul>
</body>
<script src="board.js"></script>
</html>
